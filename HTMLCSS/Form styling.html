<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formstyles.css">
    <script src="https://kit.fontawesome.com/712347c9b6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="one">
        <form>
          <h1 class="heading">Feedback Form</h1>
            <div class="right">
              <div class="input-group">
                  <input type="text" id="name" required>
                  <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                </div>
                <div class="input-group">
                  <input type="text" id="number" required>
                  <label for="number"><i class="fa-solid fa-phone-square-alt"></i> Contact No.</label>
                </div>
            </div>
          <div class="input-group">
            <input type="text" id="e-mail" required>
            <label for="e-mail"><i class="fa-solid fa-envelope"></i> Mail id</label>
            </div>
          <div class="input-group">
            <textarea id="feedback" rows="8" required></textarea>
            <label for="feedback"><i class="fa-solid fa-comments"></i> Your Feedback</label>
          </div>
          <button type="submit">Submit <i class="fa-solid fa-paper-plane"></i></button>

        </form>
    </body>


</html>
